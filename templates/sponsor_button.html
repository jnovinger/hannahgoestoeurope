<a class="button sponsor" href="#donate" onclick="show_donation_form('{{ section }}');">Sponsor Me!</a>

{% for sec, donations in section_sponsors.items %}
    {% if donations and sec == section %}
      <h3>{{ section|title }} portion sponsored by:</h3>
      <p class="sponsors">
        {% for donation in donations %}<span class="donor" title="{{ donation.first_name }} {{donation.last_name}}">{{ donation.first_name }}</span>{% endfor %}
      </p>
    {% endif %}
{% endfor %}
